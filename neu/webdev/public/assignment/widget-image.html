<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                    <p class="navbar-text pull-left">
                        <a href="widget-list.html">
                            <span class="glyphicon glyphicon-chevron-left "></span>
                        </a>
                    </p>
                    <span class="navbar-brand">Widget Edit</span>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <p class="navbar-text pull-right">
                        <a href="widget-list.html">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="Text">Text</label>
                    <input type="text" class="form-control" id="Text"
                           placeholder="Text">
                </div>
                <div class="form-group">
                    <label for="URL">URL</label>
                    <input type="url" class="form-control" id="URL" placeholder="" value="https://youtu.be/uLWLashCXHE">
                </div>
                <div class="form-group">
                    <label for="Width">Width</label>
                    <input type="text" class="form-control" id="Width" placeholder="Width" value="100%">
                </div>
                <div class="form-group">
                    <label for="Upload">Upload</label>
                    <input type="file" class="form-control" id="Upload" placeholder="">
                </div>
                <a class="btn btn-primary btn-block"
                   href="widget-image.html">Upload Image</a>
                <a class="btn btn-danger  btn-block"
                   href="widget-list.html">Delete</a>
            </form>
        </div>
    </div>

    <nav class="bg-primary navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <p class="navbar-text pull-right">
                        <a href="profile.html"><span class="glyphicon glyphicon-user"></span></a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
