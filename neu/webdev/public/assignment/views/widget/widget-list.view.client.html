<div class="container-fluid">
    <div id="sort"sortable class="container-fluid">
        <div ng-repeat="widget in model.widgets|orderBy :'order'"  class="row rel-pos">
            <div ng-switch="widget.type">
                <div class="col-xs-11" ng-switch-when="HEADING" ng-switch="widget.size">
                    <div ng-switch-when="1">
                        <h1>{{widget.text}}</h1>
                    </div>
                    <div ng-switch-when="2">
                        <h2>{{widget.text}}</h2>
                    </div>
                    <div ng-switch-when="3">
                        <h3>{{widget.text}}</h3>
                    </div>
                    <div ng-switch-when="4">
                        <h4>{{widget.text}} </h4>
                    </div>
                    <div ng-switch-when="5">
                        <h5>{{widget.text}}</h5>
                    </div>
                    <div ng-switch-when="6">
                        <h6>{{widget.text}}</h6>
                    </div>
                </div>
                <div ng-switch-when="HTML" class="col-xs-11">
                    <div ng-bind-html="model.getHTML(widget.text)"></div>
                </div>
                <div ng-switch-when="IMAGE" class="col-xs-11 img-rounded">
                    <img width="{{widget.width}}" src="{{widget.url}}">
                </div>
                <div ng-switch-when="YOUTUBE" class="col-xs-11 img-rounded youtube-widget">
                    <iframe height="300" ng-src={{model.checkUrl(widget.url)}} width={{widget.width}}></iframe>
                </div>
                <div ng-switch-when="INPUT" class="col-xs-11 img-rounded ">

                    <div ng-if="widget.formatted" text-angular
                         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]" ng-model="widget.text"></div>
                    <input ng-if="!widget.formatted && (!widget.rows ||widget.rows===1)"
                           placeholder="{{widget.textInput.placeholder}}" class="form-control" ng-model="widget.text"/>
                    <textarea ng-if="!widget.formatted && (!widget.rows > 1)"
                              rows="{{widget.rows}}" placeholder="{{widget.placeholder}}"
                              class="form-control" >{{widget.text}}</textarea>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-mid-1 col-lg-1 col-xs-offset-10 col-sm-offset-10 col-mid-offset-11 col-lg-offset-11 setpostop">
                        <div class="pull-right bgstyle">
                            <a href ng-click="model.editWidget(widget)" class="navbar-link"><span
                                    class="glyphicon glyphicon-cog"></span>
                            </a>
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
