<div class="container">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <input type="text"
           ng-model="model.user.username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           ng-model="model.user.password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           ng-model="model.user.verifypassword"
           class="form-control"
           placeholder="verify password"/>
    <!--<a class="btn btn-primary btn-block"
       href="#/profile">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>-->
    <a ng-click="model.register(model.user)"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Cancel</a>
</div>
